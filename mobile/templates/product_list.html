<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sundar | Products</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css"/>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">

    <h2>Here are the products you have uploaded:</h2>
    <br>

    <table class="table table-striped">

      {% for item in items %}
        <tr>
          <td><a href="/mobile/edit_product?item_id={{ item.id }}"><img src="{{ item.image2_url }}" alt="product photograph" width="75" height="75"></a></td>
          <td><a href="/mobile/edit_product?item_id={{ item.id }}"><b>{{ item.product_name }}   </b></a></td>
        </tr>
      {% endfor %}
      <!-- Add new product button -->
      <!-- //TODO: maybe add a GET parameter to the "edit_product.html" link so that page knows you're creating a new product instead of editing an existing one; maybe don't bother, and that page will just assume that if there is no parameter, you're editing a new one; it's up to you. -->
      <tr>
        <td><a href="/mobile/edit_product" class="btn btn-large btn-primary">Add new product</a></td>
        <td></td>
      </tr>
    
    </table>
    <br>

    <hr>
    <p>Having trouble with this form, or want to send feedback? <a href="mailto:hello@sundar.io">Contact Sundar</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br>
  <div>

</body>
</html>
